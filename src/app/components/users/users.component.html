<ng-container [formGroup]="searchForm">
  <input class="search" type="text" formControlName="search" placeholder="Search users" />
</ng-container>
<article class="container">
  <section *ngFor="let user of filteredUsers" class="card">
    <h2 class="card__title">{{ user.name }}</h2>
    <p class="card__description">{{ user.email | lowercase }}</p>
  </section>
</article>
