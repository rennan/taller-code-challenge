<div class="container">
  <div class="row">
    <div class="form search-form" [formGroup]="searchForm">
      <input
        type="search"
        class="form-control form-input"
        placeholder="Search user"
        formControlName="search"
        autofocus
      />
    </div>
  </div>
  <div class="row">
    <div class="card-container">
      <div class="card" *ngFor="let user of filteredUsers" class="card">
        <div class="card-body">
          <h5 class="card-title">{{ user.name }}</h5>
          <p class="card-text">{{ user.email | lowercase }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
